<script>
// Получаем все элементы <p> внутри .blocksNums
    const paragraphs = document.querySelectorAll('.blocksNums p');

// Получаем индекс выбранного абзаца
let currentIndex = 0;

// Добавляем обработчики для каждого элемента <p>
paragraphs.forEach((paragraph, index) => {
  paragraph.addEventListener('click', () => {
    currentIndex = index; // Запоминаем текущий индекс при клике на абзац
  });
});

// Добавляем обработчик для ввода и удаления текста
document.addEventListener('keydown', (event) => {
  const key = event.key;

  if (key === 'Backspace') {
    if (currentIndex > 0) {
      currentIndex--; // Переходим к предыдущему абзацу
      paragraphs[currentIndex].textContent = ''; // Удаляем символ из выбранного абзаца
    }
  } else if (currentIndex < paragraphs.length && key.length === 1) {
    paragraphs[currentIndex].textContent = key; // Вставляем символ в выбранный абзац
    currentIndex++; // Переходим к следующему абзацу
  }
});

</script>
