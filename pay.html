<script>
//Делаем чтобы при вводе номера карты, через каждые 4 символа был пробел

    document.getElementById('cardID').addEventListener('input', function (e) {
  let value = e.target.value.replace(/[^\dA-Z]/g, '').replace(/(.{4})/g, '$1 ').trim();
  e.target.value = value;
});
//Делаем чтобы при вводе даты годности карты, при вводе автоматически ставилась / между месяцем и годом
document.getElementById('dateT').addEventListener('input', function (e) {
  let value = e.target.value;
  if (value.length === 2 && !value.includes('/')) {
    value += '/';
  }
  e.target.value = value;
});

</script>
